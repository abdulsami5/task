<body>

<p>The Current time is:</p>
<p id="example"></p>


<input type="text" name="description"> <br>


<script>
var display=setInterval(function(){Time()},0);

function Time()
{

var time=date.toLocaleTimeString();
document.getElementById("example").innerHTML=time;
}
</script>
